<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Scan
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-color-transparent">
  <!--Display scanner button and call scanner function in home.ts when clicked-->
  <div id="buttonWrapper" style="text-align:center; display:block; margin:1px;">
    <button ion-button color="secondary" id="scanButton" (click)='scanBarcode()' block>Scan</button>
  </div>
</ion-content>

<ion-card *ngIf="productFound" class="background-color-transparent" id="overlay">
  <ion-card-content>
    <ul>
      <li>{{selectedProduct.name}}</li>
      <li>Barcode: {{selectedProduct.plu}}</li>
      <li>{{selectedProduct.material}}</li>
      <li>{{selectedProduct.tips}}</li>
    </ul>
  </ion-card-content>
</ion-card>
